<ion-header>
    <ion-navbar>
        <ion-title>{{item.displayName}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="broker">
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
        <ion-card>
            <ion-card-content>
                <img src="../assets/icon/unknown.ico"/>
                <h2>{{item.displayName}}</h2>
                <h3>{{status}}</h3>
            </ion-card-content>

            <ion-list>
                <a href="tel:{{item.email}}" ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <p>Call Mobile</p>
                    <h2>Unknown</h2>
                </a>
                <a href="tel:{{item.email}}" ion-item>
                    <ion-icon name="text" item-left></ion-icon>
                    <p>Text</p>
                    <h2>Unknown</h2>
                </a>
                <a href="mailto:{{item.email}}" ion-item>
                    <ion-icon name="mail" item-left></ion-icon>
                    <p>Email</p>
                    <h2>{{item.email}}</h2>
                </a>
                <ion-item>
                    <ion-icon name="male" item-left></ion-icon>
                </ion-item>
            </ion-list>
        </ion-card>
        <div padding>
          <button ion-button color="primary" block>{{submitBtn}}</button>
        </div>
    </form>
</ion-content>
