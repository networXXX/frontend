<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Friends</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <button ion-item *ngFor="let broker of items" (click)="openBrokerDetail(broker)">
            <ion-avatar item-left>
                <img src="../assets/icon/unknown.ico"/>
            </ion-avatar>
            <h2>{{broker.displayName}}</h2>
            <p>{{broker.email}}</p>
        </button>

    </ion-list>

</ion-content>
